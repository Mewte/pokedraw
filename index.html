<!DOCTYPE html>
<html>
<head>
	<title>Pokedraw</title>
	<link rel="stylesheet" href="css/smart-grid.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/painter.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!--For Facebook Sharing-->
	<meta property="og:title" content="Pokédraw - Draw a Pokémon in 45 seconds!" />
	<meta property="og:site_name" content="Pokédraw" />
	<meta property="og:url" content="http://www.jamestw.net/pokedraw/" />
	<meta property="og:description" content="Think you can draw a Pokémon? Click here to try it out. It only takes 45 seconds." /> 
	<meta property="og:image" content="http://www.jamestw.net/pokedraw/img/logo-fb-share.png" />
</head>
<body>
	<script>
		window.fbAsyncInit = function() {
	        FB.init({
	          appId      : 351920294960632,
	          xfbml      : true,
	          version    : 'v2.0'
	        });
	      };

	      (function(d, s, id){
	         var js, fjs = d.getElementsByTagName(s)[0];
	         if (d.getElementById(id)) {return;}
	         js = d.createElement(s); js.id = id;
	         js.src = "//connect.facebook.net/en_US/sdk.js";
	         fjs.parentNode.insertBefore(js, fjs);
	       }(document, 'script', 'facebook-jssdk'));
	</script>

	<!--[if IE]><script src="excanvas.js"></script><![endif]-->

	<header class="row">
		<img id="logo" src="img/logo.png"/>
	</header>
	<div class="container">
		<div class="row">
			<h1>You have 45 seconds to draw a random Pok&#xe9;mon.</h1>
		</div>
		<section class="row">
			<div class="left-column columns five">
				<div id="imageContainer">
					<!--Image of Pokemon goes here-->
					<img src="img/whos-that-pokemon.jpg">
				</div>
				<p id="pokemonName"></p>
			</div>
			<div class="center-column columns two">
				<button id="newRound">Let's Draw!</button>
				<span id="timer">45</span>
				<button id="share">Share</button>
				<a href="#canvas" id="save" data-download="jpeg">Save</a>
			</div>
			<div class="right-column columns five ">
				<canvas id="canvas" width="400" height="400"></canvas>
				<div class="controls">
					<ul>
						<li class="red"></li>
						<li class="orange"></li>
						<li class="yellow"></li>
						<li class="light-green"></li>
						<li class="green"></li>
						<li class="light-blue"></li>
						<li class="blue"></li>
						<li class="purple"></li>
						<li class="brown"></li>
						<li class="gray"></li>
						<li class="black selected"></li>
					</ul>
					<div id="colorSelect">
						<span id="newColor"></span>
						<div class="sliders">
							<p>
								<label for="red">Red</label>
								<input id="red" name="red" type="range" min=0 max=255 value=255>
							</p>
							<p>
								<label for="green">Green</label>
								<input id="green" name="green" type="range" min=0 max=255 value=190>
							</p>
							<p>
								<label for="blue">Blue</label>
								<input id="blue" name="blue" type="range" min=0 max=255 value=227>
							</p>
						</div>
						<div>
							<button id="addNewColor">Add Color</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer>
		<div class="container">
			<p>Made by <a href="http://www.jamestw.net">James TW</a></p>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/sketch.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
