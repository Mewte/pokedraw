	<header class="row">

	<nav>
		<a href="gallery.html"><span>Gallery</span></a>
		<a href="kids.html"><span>Kids Version!</span></a>

	<div class="container">
		<div class="row">
			<h1>You have 45 seconds to draw a random Pok&#xe9;mon.</h1>
		</div>
		<section class="row">
			<div class="left-column columns five">
				<div id="imageContainer">
					<!--Image of Pokemon goes here-->
					<img src="img/whos-that-pokemon.jpg">
				</div>
				<p id="pokemonName"></p>
			</div>
			<div class="center-column columns two">
				<button id="newRound">Let's Draw!</button>
				<span id="timer">45</span>
				<button id="share">Share</button>
				<a href="#canvas" id="save" data-download="jpeg">Save</a>
			</div>
			<div class="right-column columns five ">
				<div id="canvas-container">
					<div id="pip">
						<img src="img/whos-that-pokemon.jpg">
					</div>
					<span id="pip-timer">45</span>
					<canvas id="canvas" width="400" height="400"></canvas>
				</div>
				<div class="controls">
					<ul>
						<li class="red"></li>
						<li class="orange"></li>
						<li class="yellow"></li>
						<li class="light-green"></li>
						<li class="green"></li>
						<li class="light-blue"></li>
						<li class="blue"></li>
						<li class="pink"></li>
						<li class="purple"></li>
						<li class="brown"></li>
						<li class="gray"></li>
						<li class="black selected"></li>
					</ul>
				</div>
			</div>
		</section>
	</div>
